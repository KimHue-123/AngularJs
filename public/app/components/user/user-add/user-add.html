<md-dialog aria-label="List dialog">
    <md-dialog-content class="dialogContent">
        <form name="formEdit" class="formUser">
            <h3>Add User</h3>
            <md-input-container>
                <label>User Name</label>
                <input type="text" ng-model="infor.userName" required>
            </md-input-container><br>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="infor.pass" required>
            </md-input-container><br>
            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="infor.firstName" required>
            </md-input-container><br>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="infor.lastName" required>
            </md-input-container><br>
            <md-input-container>
                <label>Role</label>
                <input type="text" ng-model="infor.roles" required>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">Cancle</md-button>
        <md-button ng-click="add(infor, formEdit)" class="md-primary">Add</md-button>
    </md-dialog-actions>
</md-dialog>
